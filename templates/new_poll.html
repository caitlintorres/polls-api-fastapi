{% extends "base.html" %}
{% block content %}
<form action="/polls/new" method="post" class="bg-white p-6 rounded shadow space-y-4">
    <div>
        <label class="block text-sm font-medium">Question:</label>
        <input type="text" name="question" class="border p-2 w-full rounded" required>
    </div>
    <div>
        <label class="block text-sm font-medium">Options (comma-separated):</label>
        <input type="text" name="options" class="border p-2 w-full rounded" placeholder="Option 1, Option 2" required>
    </div>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Create Poll</button>
</form>
{% endblock %}
