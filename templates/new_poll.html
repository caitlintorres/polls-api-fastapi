<!DOCTYPE html>
<html>
<head>
    <title>Create New Poll</title>
    <script>
        // Simple JS to add more option fields dynamically
        function addOption() {
            const container = document.getElementById("options-container");
            const input = document.createElement("input");
            input.type = "text";
            input.name = "options";
            input.placeholder = "Option text";
            input.required = true;
            container.appendChild(document.createElement("br"));
            container.appendChild(input);
        }
    </script>
</head>
<body>
    <h1>Create New Poll</h1>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="post" action="/polls/new">
        <label>Question:</label><br>
        <input type="text" name="question" required><br><br>

        <label>Options:</label><br>
        <div id="options-container">
            <input type="text" name="options" placeholder="Option text" required>
        </div>
        <button type="button" onclick="addOption()">Add Option</button><br><br>

        <button type="submit">Create Poll</button>
    </form>

    <p><a href="/">Back to polls</a></p>
</body>
</html>
